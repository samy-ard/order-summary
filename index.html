<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="site-main">
    <div class="card">
      <div class="card-header">
        <img class="card-header-img" src="./images/illustration-hero.svg" alt="" aria-hidden="true" />
      </div>
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-plan">
          <div class="card-plan-item">
            <img class="card-plan-icon" src="./images/icon-music.svg" alt="no image found" aria-hidden="true">
            <p class="card-plan-price"><strong>Annual Plan</strong> <br><span class="text-bermuda-gray">$59.99/year</span></p>
          </div>
          <div class="card-plan-item">
            <a href="#" class="card-plan-link">Change</a>            
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a href="#" class="btn btn-checkout">Proceed to Payment</a>
        <a href="#" class="btn btn-cancel">Cancel Order</a>
      </div>
    </div>
  </main>  
</body>
</html>
